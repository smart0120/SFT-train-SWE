# LoRA SFT Training Configuration
# 66k examples (mini-SWE-agent-plus), 1x H100 80GB, 4B model.

# --- Paths ---
paths:
  adapter_output_dir: "outputs/adapters"
  merged_output_dir: "outputs/merged"
  # Unused when dataset.dataset_hf_id is set
  dataset_path: null

# --- Model (4B, 1x H100 80GB) ---
model:
  model_id: "Qwen/Qwen2.5-4B-Instruct"
  use_4bit_quantization: false
  torch_dtype: "bfloat16"

# --- Dataset (66k mini-SWE-agent-plus from HuggingFace) ---
dataset:
  name: "json"
  split: "train"
  dataset_hf_id: "Kwai-Klear/SWE-smith-mini_swe_agent_plus-trajectories-66k"
  assistant_only_loss: true

# --- LoRA (4B) ---
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# --- Training (66k, 1x H100, 4B) ---
training:
  output_dir: "outputs/adapters"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4   # effective batch size = 16
  learning_rate: 2e-5
  weight_decay: 0.01
  fp16: false
  bf16: true
  logging_steps: 10
  save_strategy: "epoch"
  save_total_limit: 3
  optim: "adamw_torch"
  max_seq_length: 8192
  truncation_side: "left"
  packing: true
  warmup_ratio: 0.03
  report_to: "wandb"
  validation_ratio: 0.05
  eval_strategy: "steps"
  eval_steps: 500
  seed: 42
  wandb_project: "sft-lora"
  wandb_entity: null

# --- Run naming ---
run_name: "mini-swe-66k-4b-lora"
